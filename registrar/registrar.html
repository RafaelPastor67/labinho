<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="style_registrar.css">
    <link rel="stylesheet" href="registrar_mobile.css">
    <link rel="icon" href="/imagens/labinho-favcon.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header><div class="exit"><a href="/index/index.html"><i class='bx bx-arrow-back'></i></a></div></header>
    <h1 class="marca">La-Binho</h1>
    <main>
        
        <div class="wrapper">
            <form action="">
                <h1>Registrar</h1>
                
                <div class="input-box">
                    <input type="text" placeholder="Username"required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="E-mail"
                    required>
                    <i class='bx bx-envelope'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password"required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password"required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="btn">Registrar</button>

            </form>
        </div>
    </main>
</body>
</html>
