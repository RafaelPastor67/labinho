<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style_login.css">
    <link rel="icon" href="/imagens/labinho-favcon.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header><div class="exit"><a href="/menu/menu.html"><i class='bx bx-arrow-back'></i></a></div></header>
    <h1 class="marca">La-Binho</h1>
    <main>
        
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username"
                    required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password"required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
            
                <div class="remember-forgot">
                    <label><input type="checkbox">Lembrar de mim</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="register-link"><p>NÃ£o tem uma conta? <a href="#">Registrar</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
